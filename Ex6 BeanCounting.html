    <script>
        // Count the number of Characters in a String countBs ( "string", "char")
   function countBs (string, char) {
       var count = 0;
       for (x = 0; x < string.length; x++){
           if(string[x] == char){
               count++;
           }
       }
       console.log(count)
       return count;
   }
